<div class="page" data-name="login">




              <div class="page-content">

                <div class="block text-color-black animated slideInDown slow" style="margin-top:0%; margin-bottom: -10%; height: 30%; padding-top: 10%; background:linear-gradient(90deg,  #0378d2, #32d07c)">

                  <img src="imgs/plane.png" style="display:block; margin:0px auto; max-width: 100px;">
                 

                  

                </div>





                <div class="block animated slideInUp bg-color-white fast" style="border-radius: 35px 35px 0px 0px; margin-top:0px; height: 70%; padding-top: 20%;">

                  <h1 class="text-center text-color-black">Log In</h1>



    <form class="list form-store-data no-hairlines-md no-hairlines-ios" id="login-form" onsubmit="return false">
      <ul>

        <li class="item-content item-input">
          <div class="item-inner">
            
            <div class="item-input-wrap">
              <input id="login-email" type="text" placeholder="Phone number, email or username" required>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
       
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <input id="login-password" type="password" placeholder="Password" required>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        
       
      
        
      </ul>

      <br>


       <button class="button button-fill color-blue bg-color-primary button-large text-color-white button-raised" style="width: 85%; !important;  margin:0 auto;" type="submit" id="login-btn">
        <i class="icon f7-icons">lock</i>&nbsp;Login
     
      </button>

      
      

      <div class="block-title text-center">or Sign in with</div>
      <br>
      
        <div class="text-center">
          <i class="icon f7-icons">logo_google</i>&nbsp;Google
          &nbsp; &nbsp;
          <i class="icon f7-icons">logo_facebook</i>&nbsp;Facebook
        </div>
      
    </form>

    <p class="text-center">
      <a href="/recover/" class="text-color-orange">Forgot Password?</a>
      &nbsp; &nbsp;
      <a href="/signup/" class="text-color-orange">SIGN UP</a>
    </p>


                </div>

         









              </div>

           </div>
